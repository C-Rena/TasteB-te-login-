<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login_page">
            <i id="x" class="fa-solid fa-x"></i>
            <div class="login_box">
             
                <p>LOGIN</p>
                <div class="email_div">
                    <i id="email" class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                 
                </div>
                <div class="password_div">
                    <i id="password" class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                
                </div>


            </div>
            <div class="forgot_pass">
                <a href="">Forgot Password?</a>
            </div>

            <div class="login_btn">
                <button>Login</button>

            </div>

            <div class="login_with_box">
                
            <div class="login_with_elements">
                <h2>Or login with</h2>
                <div class="facebook_google_div">
                    <div class="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p>Facebook</p>
                    </div>

                    <div class="google">
                        <img src="google-icon (3).png" alt="">
                        <p>Google</p>

                    </div>
                    

                </div>

            </div>

           
            </div>
            <div class="texts">
